<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter
            <span class="temperature-icon"><li class="fa-solid fa-temperature-three-quarters"></li></span></h1>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="Kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>


        <div class="button">
            <button>All clear</button>
        </div>

    </div>
</body>
<script>
    let celciusInput= document.querySelector('#celcius >input')
    let fahrenheitInput= document.querySelector('#fahrenheit >input')
    let KelvinInput= document.querySelector('#Kelvin >input')

    let btn=document.querySelector('.button button')

    function roundNum(number){
        return Math.round(number*100)/100
    }
    celciusInput.addEventListener('input',function(){
        let ctemp =parseFloat(celciusInput.value)
        let ftemp = (ctemp*(9/5)) +32
        let ktemp = ctemp + 273.34

        fahrenheitInput.value = roundNum(ftemp)
        KelvinInput.value = roundNum(ktemp)
    })

    fahrenheitInput.addEventListener('input',function(){
        let ftemp =parseFloat(fahrenheitInput.value)
        let ctemp = (ftemp-32)*(5/9)
        let ktemp = (ftemp-32)*(5/9) + 273.34

        celciusInput.value = roundNum(ctemp)
        KelvinInput.value = roundNum(ktemp)
    })
    KelvinInput.addEventListener('input',function(){
        let ktemp =parseFloat(KelvinInput.value)
        let ftemp = ((ktemp - 273.34)*(9/5)) +32
        let ctemp = ktemp - 273.34

        fahrenheitInput.value = roundNum(ftemp)
        celciusInput.value = roundNum(ctemp)
    })
    btn.addEventListener('click',()=>{
        fahrenheitInput.value = ""
        celciusInput.value = ""
        KelvinInput.value = ""
    })
</script>

</html>
